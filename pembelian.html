<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Form Pemesanan Mobil</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      background: #f5f6fa;
    }
    .card {
      border: none;
      border-radius: 15px;
    }
    .btn-warning {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 600px;">
      <h3 class="text-center mb-4">Form Pemesanan Mobil</h3>

      <form id="formPesan">
        <div class="mb-3">
          <label class="form-label">Nama Mobil</label>
          <input type="text" class="form-control" id="namaMobil" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Harga</label>
          <input type="text" class="form-control" id="hargaMobil" readonly>
        </div>

        <div class="mb-3">
          <label class="form-label">Nama Lengkap</label>
          <input type="text" class="form-control" id="nama" placeholder="Masukkan nama Anda" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Alamat Lengkap</label>
          <textarea class="form-control" id="alamat" placeholder="Masukkan alamat lengkap Anda" required></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Nomor Kontak</label>
          <input type="tel" class="form-control" id="kontak" placeholder="08xxxxxxxxxx" required>
        </div>

        <button type="submit" class="btn btn-warning w-100">Checkout</button>
      </form>
    </div>
  </div>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(window.location.search);
    const mobil = params.get("mobil");
    const harga = params.get("harga");

    // Masukkan ke dalam input
    document.getElementById("namaMobil").value = mobil || "Tidak diketahui";
    document.getElementById("hargaMobil").value = harga ? "Rp " + parseInt(harga).toLocaleString("id-ID") : "-";

    // Saat form dikirim
    document.getElementById("formPesan").addEventListener("submit", function (e) {
      e.preventDefault();

      Swal.fire({
        title: "Pesanan Berhasil!",
        text: "Terima kasih, pesanan Anda akan segera diproses oleh pihak showroom.",
        icon: "success",
        confirmButtonText: "OK"
      }).then(() => {
        window.location.href = "index.html"; // balik ke halaman utama
      });
    });
  </script>
</body>
</html>
